<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" 
 rel="stylesheet"/>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
<link rel="stylesheet" href="../editprofile/index.css">
        <body><div class="row">
            <div class="col">
                <i class="fa-solid fa-circle-user fa-10x" style="color: #c9c9c9; "></i>
                <button class="btn btn-danger float-end mt-3">Cancel Editing</button>
                <div class="mb-3 form-container">
                    <h4 class="mb-2 fw-bold"><label for="name" class="form-label">Name:</label></h4>
                    <input type="text" id="name" class="form-control" value="bhumi"/>
                    
                </div>
        
                <div class="mb-3 form-container">
                    <h4 class="mb-2 fw-bold">Pronouns</h4>
                    <select class="form-select">
                        <option>she/her</option>
                        <option>he/him</option>
                        <option>they/them</option>
                    </select>
                </div>
        
                <div class="mb-3 form-container">
                    <h4 class="mb-2 fw-bold">Title</h4>
                    <input type="text" class="form-control"/>
                </div>
        
                <div class="mb-3 form-container">
                    <h4 class="mb-2 fw-bold">Contacts</h4>
                    <p class="mb-3">No registered services, add some on the settings page</p>
                </div>
        
                <div class="mb-3 form-container">
                    <h4 class="mb-2 fw-bold">Biography:</h4>
                    <textarea class="form-control" rows="4">Faculty, software engineer</textarea>
                </div>
            </div>
            
            <div class="col">
                <div class="mb-3 form-container">
                    <h4 class="mb-3 fw-bold">Links</h4>
                    <div class="row mb-3">
                        <div class="col">
                            <label for="linkTitle" class="form-label">Title</label>
                            <input type="text" id="linkTitle" class="form-control"/>
                        </div>
                        <div class="col">
                            <label for="linkURL" class="form-label">URL</label>
                            <input type="url" id="linkURL" class="form-control"/>
                        </div>
                    </div>
                </div>
                <a href="/Kanbas/Account/Profile/screen.html" class="btn btn-secondary">Cancel Editing</a>

                <button class="btn-save-profile"><i class="fas fa-pencil-alt"></i> Save Profile</button>
            </div>
        </div>
        
</body>
</html>
